buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.aliyun.com/repository/releases' }
        flatDir { dirs 'libs' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}


apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
repositories {
    jcenter()
    google()
    maven { url 'https://maven.aliyun.com/repository/releases' }
    maven { url "https://maven.aliyun.com/nexus/content/repositories/releases" }
    flatDir { dirs 'libs' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.aliyun.dpa:oss-android-sdk:+'
    implementation 'com.aliyun.video.android:upload:1.6.0'
    //阿里云点播服务
    // implementation 'com.aliyun.sdk.android:AliyunPlayer:4.5.0-full'
    // implementation 'com.alivc.conan:AlivcConan:0.9.5'
    // Old version
    implementation(name: 'AlivcPlayer-3.4.6', ext: 'aar')
    implementation(name: 'AlivcReporter-1.2', ext: 'aar')
    implementation(name: 'AliyunVodPlayer-3.4.6', ext: 'aar')
    implementation files('libs/vod-upload-android-sdk-1.5.0.jar')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "com.facebook.react:react-native:+"
    implementation 'com.cedarsoftware:json-io:4.12.0'// From node_modules

}
